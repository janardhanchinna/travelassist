<html>

<meta charset="utf-8">

<head>

<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-signin-client_id" content="735125023254-f4k9i3diaom04l0ea4oj5ebhajjna3e5.apps.googleusercontent.com">

<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include the jQuery Mobile library -->
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="IN/Share" data-counter="top"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script type="text/javascript">
   function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      
      window.location = "setting.html?userName=" + profile.getName()
                + "&imageUrl=" + profile.getImageUrl() + "&emailId="
                + profile.getEmail();
    }
</script>

</head>
<body>
<form action="setting.html" onsubmit="setting.html">
<div data-role="page">
        <div role="main" class="ui-content">
            <h3>Sign In</h3>
            <label for="txt-email">Email Address</label>
            <input type="text" name="txt-email" id="txt-email" value="">
            <label for="txt-password">Password</label>
            <input type="password" name="txt-password" id="txt-password" value="">
            <fieldset data-role="controlgroup">
                <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
                <label for="chck-rememberme">Remember me</label>
            </fieldset>
         
            <a href="setting.html" class="ui-btn ui-btn-b ui-corner-all">Sign In</a>

        </div><!-- /content -->
        <div>
        <center>(or)</center> 
        </br>
        <center>Sign in with</center>
         <center>
         <table>
            <tr>
                <td>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </td>
                <td>
                    <input type="image" src="images/signinwithyahoo.png" alt="Submit" width="140" height="40">
                 </td>
                <td>
                    <input type="image" src="images/signinwithlinkedin.png" alt="Submit" width="140" height="40">
                </td>
            </tr>
          </table>
          </center>
       </div>
    </div><!-- /page -->
 </form>
</body>
</html>
